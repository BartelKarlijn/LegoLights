<!DOCTYPE html>
<html>
<head>
  <title>Diagon Alley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable=no>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="file_style.css">
  <script src="file_jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
 		  //Beginwaarden ophalen voor storage
      $.get("/getlistKringen", function(data) {
        $("#listKringen").html(data);
      })
		});
  </script>

</head>
<body>
  <noscript>
    <strong>We're sorry but Diagon Alley doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <h1>Diagon Alley Wifi configuratie</h1>
  <form method="get" action="/wifisave">
    <label>SSID / Password: </label>
    <input name="ssid" length="32">
    <input name="pwd" length="32">
    <input type="submit">
  </form>
  
  <a href="/restart"             class="button button-right  button-large">/!\Reboot ESP32</a>
  <a href="/"                    class="button button-right  button-large">Hoofdpagina</a>

  %showfirmware info%
</body>
</html>
