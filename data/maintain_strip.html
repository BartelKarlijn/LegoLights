<!DOCTYPE html> <html>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // url parameters
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null) { return null; }
                return decodeURI(results[1]) || 0;
            }
            console.log("kring1= "+$.urlParam('kring'));

			//Beginwaarden ophalen voor jq
            $('input[name="jq"]').each(function(ind, element) {
				$(element).val(function(index, value){
					$.get("getStrip", {kring: $.urlParam('kring'), veld: $(element).attr('id')}, function(data) {
						$(element).val(data);
					});
				});
            });

            //onchange voor jq elementen
			$('input[name="jq"]').each(function(ind, element) {
				$(element).on("focusout", function(){
					$.get("/getstrip", {kring: $.urlParam('kring'), veld: $(element).attr('id'), waarde: $(element).val()}, function(data) {
						//$(element).val(data);
					});
				});
			});
		});
    </script>
</head>
